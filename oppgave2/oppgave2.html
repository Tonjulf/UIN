<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <main id="main">
      <div id="nameWrapper">
        <label for="name">Søk etter navn</label>
        <input id="name" type="search" placeholder="Søk etter navn" />
        <button id="search-btn" type="button" >Navn</button>
      </div>
      <br />
      <div id="ageWrapper">
        <label for="age">Filter etter alder</label>
        <input id="age" type="number" placeholder="Sett minimumsalder" />
        <button id="search-btnAge" type="button" >Alder</button>
      </div>
      <br/>
      <div id="newValueWrapper">
        <label for="newValue">Legg til ny bruker</label>
        <input id="newValueName" type="text" placeholder="Skriv inn navn" />
        <input id="newValueAge" type="number" placeholder="Skriv inn alder" />
        <button id="addValue" type="button" >Legg til </button>
      </div>
      <ul id="users"></ul>
      <p id="outprint"></p>
    </main>

    <script src="oppgave2.js"></script>
  </body>
</html>
